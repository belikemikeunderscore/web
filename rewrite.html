<!doctype html>
<html class="scroll-smooth">
<head>
    <meta name="theme-color" content="#7f1d1d" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PlayNESTI 26 | NESTIUAC</title>
    <meta name="description" content="A Maior LAN Party de São Miguel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./main.css" type="text/css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <script src="./typing.js"></script>
    <script src="./countdown2.js"></script>

</head>

<body> <!--Navbar-->
    <div class="flex items-center space-x-4">
        <header
            class="fixed top-5 left-5 text-2xl font-bold bg-gray-100 px-4 py-2 rounded-full shadow-lg flex items-center z-50">

            <a href="#top" class="flex items-center font-ethnocentric">
                <p class="inline-block">PLAYNESTI</p>
                <span
                    class="ml-1 inline-block -skew-x-9 bg-gradient-to-tr from-red-600 to-red-900 px-1 py-1 text-white">26</span>
            </a>

            <button id="menu-toggle"
                class="ml-4 md:hidden text-black bg-white px-2 py-1 rounded-full bg-gray-100 shadow-lg">
                  ☰
            </button>

            <nav id="menu"
                class="hidden md:block absolute md:static md:flex flex-col md:flex-row md:items-center font-ethnocentric absolute md:static top-16 left-0 bg-gray-100 md:bg-transparent px-4 py-2 md:p-0 rounded-lg md:rounded-none shadow-lg md:shadow-none">
                <button class="menu-btn md:mb-0 md:mt-0">Torneios</button>
                <button class="menu-btn md:mb-0 md:mt-0">Documentação</button>
                <button class="menu-btn md:mb-0 md:mt-0">Contactos</button>
                <button class="menu-btn md:mb-0 md:mt-0">FAQ</button>
                <button class="menu-btn md:mb-0 md:mt-0">Galeria</button>
                <button class="menu-btn md:mb-0 md:mt-0">Arena</button>
                <button
                    class="menu-btn md:mb-0 md:mt-0 break-keep">Inscreve-te</button>
            </nav>
        </header>
    </div>

    <div id="topo" class="min-w-screen min-h-screen min-w-screen min-h-screen"><!--Header-->

        <div class="flex flex-col">
            <div>
                <h1 class="font-ethnocentric text-white text-4xl text-shadow-lg text-center mt-50">Preparado?</h1>
            </div>
            <div>
                <p class="font-coolvetica text-white text-xl text-shadow-lg text-center">A PlayNESTI LAN Party volta em 2026 com mais <span class="typed-text underline decoration-3 ::decoration-4"></span> </p>
            </div>
            <div>
                <div id="countdown" class="pt-12 fade-in text-shadow-lg w-full flex flex-col items-center justify-center">
                    <ul class="flex space-x-6 font-ethnocentric text-white text-3xl text-shadow-lg">
                        <li class="flex flex-col items-center"><span class="text-2xl">0</span><span class="text-base mt-1">Dias</span></li>
                        <li class="flex flex-col items-center"><span class="text-2xl">0</span><span class="text-base mt-1">Horas</span></li>
                        <li class="flex flex-col items-center"><span class="text-2xl">0</span><span class="text-base mt-1">Minutos</span></li>
                        <li class="flex flex-col items-center"><span class="text-2xl">0</span><span class="text-base mt-1">Segundos</span></li>
                    </ul>
                </div>
            </div>
        </div>

        <video autoplay muted loop id="myVideo" class="fixed right-0 bottom-0 min-w-full min-h-full object-cover -z-10">
            <source src="./videosite.mp4" type="video/mp4">
        </video>
    </div>



    <div id="detalhes" class="min-w-screen min-h-screen bg-black">
        <h1 class="font-ethnocentric bold text-gray-700 py-4 text-center">LAN PARTY</h1>
    </div>












    <script>
        // Mobile toggle logic
        document.getElementById("menu-toggle").addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });
      </script>



</body>
























</html>

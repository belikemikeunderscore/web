      <div id="inscreve-te" class="text-center mt-12">
        <h2 class="font-ethnocentric text-4xl text-black mb-4">Inscrição</h2>
        <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label for="name" class="block text-black mb-2">Nome:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-black mb-2">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
          <div class="mb-4">
            <label for="game" class="block text-black mb-2">Jogo Preferido:</label>
            <select id="game" name="game" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
              <option value="">Seleciona um jogo</option>
              <option value="game1">Jogo 1</option>
              <option value="game2">Jogo 2</option>
              <option value="game3">Jogo 3</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-gradient-to-tr from-red-600 to-red-900 text-white px-6 py-3 rounded-full shadow-lg hover:from-red-700 hover:to-red-800 transition-colors duration-300">Enviar Inscrição</button>
        </form>
      </div>
